    <script type="text/javascript" src="guessyour-core.js"></script>

<body>

    <div id="top">
    <h1>Guess Game!</h1>
    <pre id="output"></pre>
    </div>


    <textarea placeholder="Input Guess Here" id="input"></textarea>
<div id="button">
    <button id="guess" onclick="userInput()">Guess</button>
    <button id="restart" onclick="gameDone()">Restart</button>
</div>
    <script>
        gameStart()
        display("Let's play a game")
        display("I pick a number and you try to guess it.")
        display('The number is between 1 and 100')

        function newGame() {
            display("Good Job! Here we go again!")
            display("I pick a number and you try to guess it.")
            display('The number is between 1 and 100')
            gameStart()
        }


        function display(message) {
            document.getElementById("output").textContent += '\n' + message;
        }

        function userInput() {
            let input = document.getElementById("input").value;
            handleInput(input);
        }

        function clear() {
            document.getElementById("output").textContent = ''
        }

        function gameDone() {
            clear()
            newGame()
            guessCounter = 0
        }

    </script>


</body>
